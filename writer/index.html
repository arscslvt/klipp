<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/writerIcon.png" type="image/x-icon">
    <title>Klipp x Writers</title>
</head>
<body>
    <div class="logo">
        <div class="logoImg"></div>
        <span>Klipp for writers</span>
        <div class="goKlipp">Vai a Klipp</div>
        <div class="logout" id="logoutbt">Logout</div>
    </div>

    <div class="login" id="loginPage">
        <span>Klipper account</span>
        <div>
            <input type="email" name="email" id="email" placeholder="email">
            <input type="password" name="password" id="password" placeholder="password">
        </div>
        <button id="loginbt">Get me in</button>
    </div>

    <div class="loading" id="loading"></div>

    <!-- USER PAGE -->

    <div class="userPage" id="userPage">

        <p class="alert">Attenzione: in questa prima versione di Klipp x Writers non è possibile eliminare o apportare cambiamenti ai post già pubblicati. Contatta lo sviluppatore.</p>

        <div class="editor">
            <input type="text" name="title" id="title" class="title" placeholder="Inserisci un titolo...">
            <div>
                <div>Categoria</div>
                <span id="politica">Politica</span>
                <span id="tecnologia">Tecnologia</span>
                <span id="eco">Eco</span>
            </div>
            <textarea name="text" id="text" class="text" placeholder="Cos'hai in mente?" maxlength="1500">
            </textarea>

            <button class="publish" id="publish">Pubblica</button>
        </div>
    </div>

    <!-- / USER PAGE -->
