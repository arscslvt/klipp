<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="192x192" href="assets/logo.png">
    <link rel="manifest" href="manifest.json">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Klipp</title>
</head>
<body>
    <!-- <button id="installApp">↓ Install App</button> -->
    <div class="container">
        <div class="side">
            <div class="logo">
                <div class="logoImg"></div>
                <span>lipp</span>
            </div>
            <div class="toTop" id="toTop"></div>
        <div class="menu">

        </div>
        <div class="user"></div>
        </div>
        <div class="view" id="view">
            <div class="home">
                <div class="heading">
                    <span class="pageTitle">Home</span>
                    <span class="pageDesc">Latest klipps ↓</span>
                </div>
                <div class="newPost">
                    <img class="myIndexImage" src="assets/noUserImage.png"></img>
                    <input type="text" name="title" id="title" placeholder="Write a new post..." maxlength="60">
                    <textarea type="text" name="text" id="text" placeholder="Type something to say..." maxlength="250"></textarea>
                    <button id="publish">Publish</button>
                </div>
                <div class="articles" id="articles">
                    <!-- LIST OF LATEST ARTICLES BY FIREBASE -->
                </div>
            </div>
            <div class="saved"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-storage.js"></script>
    <script src="firebaseConfig.js"></script>

    <script src="service-worker.js"></script>

    <script src="authstate.js"></script>
    <script src="script.js"></script>
</body>
</html>
